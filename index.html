<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Key Inspector</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <h1>Key Inspector</h1>
            <p>
                Type in the box below. Works with soft keyboards and physical
                keyboards.
            </p>

            <input
                type="text"
                id="typingInput"
                placeholder="Type here..."
                autofocus
            />

            <div class="display">
                <div class="box">
                    <div class="label">Last Key</div>
                    <div class="value" id="keyVal">—</div>
                </div>
                <div class="box">
                    <div class="label">KeyCode</div>
                    <div class="value" id="codeVal">—</div>
                </div>
                <div class="box">
                    <div class="label">Code</div>
                    <div class="value" id="physVal">—</div>
                </div>
            </div>

            <div class="history" id="history"></div>

            <div id="propeller-ad-slot"></div>

            <button id="clearBtn">Clear</button>

            <p style="font-size: 12px; opacity: 0.7">
                Soft keyboards display Unicode code instead of real
                keyCode/Code.
            </p>
        </div>

        <script src="script.js"></script>

        <!-- Monetag Push Notifications -->

        <!-- Monetag OnClick (Popunder) Ad -->

            (function (s) {
                s.dataset.zone = "10178417";
                s.src = "https://al5sm.com/tag.min.js";
            })(
                [document.documentElement, document.body]
                    .filter(Boolean)
                    .pop()
                    .appendChild(document.createElement("script"))

        </script>
    </body>
</html>
